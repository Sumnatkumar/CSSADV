<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: cyan;
            border: 1px solid black;
            transform: matrix(2, 0.5, 0, 1, 0, 0);
        }
    </style>
</head>

<body>
    <center>
        <h1>2D Transform</h1>
        <div></div>
    </center>
</body>

</html>

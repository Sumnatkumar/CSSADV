<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: Amble;
            src: url(amble/Amble-Regular.ttf), url(amble/Amble-LightItalic.ttf);
        }
        
        #h1 {
            font-family: Amble;
        }
        
        #k {
            font-family: Amble;
        }
    </style>
</head>

<body>
    <h1 id="k">The @font-face Rule</h1>
    <div id="h1">
        With this rule, websites canuse fonts other than thepre-selected "web-safe" fonts
    </div>
</body>

</html>

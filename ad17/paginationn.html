<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.b {
            padding: 8px 16px;
            list-style: none;
            background-color: #eee;
        }
        
        ul.b li {
            display: inline;
        }
        
        ul.b li+li:before {
            padding: 8px;
            color: black;
            content: "/\00a0";
        }
        
        ul.b li a {
            color: red;
        }
    </style>
</head>

<body>
    <center>
        <ul class="b">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>Summer</li>
        </ul>
    </center>
</body>

</html>
